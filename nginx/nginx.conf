http {
    server_tokens off;
    charset utf-8;

    # always redirect to https
    server {
        listen 80 default_server;

        server_name _;

        return 301 https://shop-ecommerce.click;
    }

    server {
        listen 443 ssl http2;
        # use the certificates
        ssl_certificate     /etc/letsencrypt/live/shop-ecommerce.click/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/shop-ecommerce.click/privkey.pem;
        server_name app.shop-ecommerce.click;
        root /var/www/html;
        index index.php index.html index.htm;


        location / {
            proxy_pass http://localhost:3055/;
        }

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}