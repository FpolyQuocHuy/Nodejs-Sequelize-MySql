http {
    server_tokens off;
    charset utf-8;

    server {
        listen 80;
        server_name shop-ecommerce.click www.shop-ecommerce.click;
        return 301 https://$server_name$request_uri;
}

    server {
        listen 443 ssl;
        server_name shop-ecommerce.click www.shop-ecommerce.click;

        ssl_certificate /etc/letsencrypt/live/shop-ecommerce.click/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/shop-ecommerce.click/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_dhparam /etc/ssl/certs/dhparam.pem;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

    location / {
        proxy_pass http://app:3055;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    }

}
