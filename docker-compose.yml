version: '3.8'

services:
  app:
    build: 
      context: ./
      dockerfile: Dockerfile
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=12345678
      - DB_NAME=nodejs
      - DB_PORT=3307
  db:
    image: mysql:8.1
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}  
      MYSQL_DATABASE: nodejs
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql


  certbot:
    image: certbot/certbot
    volumes: 
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email huy343536@gmail.com -d shop-ecommerce.click --agree-tos 

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
volumes:
  db-data:
networks:
  mynetwork:
