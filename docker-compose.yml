version: '3.8'
services:
  app:
    build: 
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3055:3055"
    networks:
      - app-tier 
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=12345678
      - DB_NAME=nodejs
      - DB_PORT=3307
    depends_on:
      - db
  db:
    image: mysql:8.1
    environment:
      - MYSQL_ROOT_PASSWORD=12345678
      - MYSQL_DATABASE=nodejs
    ports:
      - "3307:3306"  
    networks:
      - app-tier 
    volumes:
      - db-data:/var/lib/mysql
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - app-tier
  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data 
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - app-tier
networks:
  app-tier:
    driver: bridge
volumes:
  db-data:
  redis-data: