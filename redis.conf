# Bảo mật
requirepass your-secret-password  # Đặt mật khẩu cho Redis, thay "your-secret-password" bằng mật khẩu thực tế của bạn

# Mạng
bind 0.0.0.0  # Cho phép kết nối từ mọi địa chỉ IP, thay đổi nếu bạn muốn hạn chế kết nối
protected-mode no  # Tắt chế độ bảo vệ (cẩn thận với thiết lập này trong môi trường sản xuất)

# Hiệu suất
maxmemory 256mb  # Giới hạn bộ nhớ tối đa mà Redis sẽ sử dụng
maxmemory-policy allkeys-lru  # Chính sách loại bỏ khi bộ nhớ đầy

# Persistence (Độ bền dữ liệu)
appendonly yes  # Bật AOF (Append Only File) để cải thiện độ bền dữ liệu
appendfsync everysec  # Ghi dữ liệu vào đĩa mỗi giây

# Logging
logfile /var/log/redis/redis-server.log  # Đặt vị trí file log
loglevel notice  # Thiết lập mức độ chi tiết của log

# Khác
daemonize no  # Chạy Redis ở chế độ foreground (phù hợp khi chạy trong Docker)
